<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Доска объявлений</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="/" style="padding-left: 15px;">Доска объявлений</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Все объявления</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add_post">Добавить новое</a>
                </li>
            </ul>
            {% block search %}
            {% endblock %}
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script>
         const $add = document.getElementsByClassName('js-tag-btn')[0];

         const $tags = document.getElementsByClassName('js-tags-section')[0];
         const $tags_add = document.getElementsByClassName('js-tag')[0];

         $add.addEventListener('click', function(event) {
             const $input = document.createElement('input');
             $input.classList.add('m-3');
             $input.type = 'text';
             $input.placeholder = 'Tag';
             $input.name = 'tag[]';
             $tags.insertBefore($input, $tags_add.nextSibling);
         });

         const $add_com = document.getElementsByClassName('js-comment-btn')[0];
         const $comments = document.getElementsByClassName('js-comments-section')[0];
         const $comments_add = document.getElementsByClassName('js-comment')[0];

         $add_com.addEventListener('click', function(event) {
             const $input_com = document.createElement('input');
             $input_com.classList.add('m-3');
             $input_com.type = 'text';
             $input_com.placeholder = 'Comment';
             $input_com.name = 'comment[]';
             $comments.insertBefore($input_com, $comments_add.nextSibling);
         });

         $('input[type="file"]').change(function(e){
             const fileName = e.target.files[0].name;
             $('.custom-file-label').html(fileName);
         });
    </script>
</body>
</html>
